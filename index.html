<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS | realPhone page</title>
    <link rel="stylesheet" href="style.css" class="">
</head>
<body>
    <div class="main">
        <nav class="">
            <div class="logo">
                <img src="images/logo.png" alt="" class="">
            </div>
            <div class="nav-links">
                <ul class="">
                    <li class=""><a href="#" class="">Home</a></li>
                    <li class=""><a href="#" class="">Phone</a></li>
                    <li class=""><a href="#" class="">Accessories</a></li>
                    <li class=""><a href="#" class="">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="" class="">
                    <div class="">
                        <h1 class="">Camera</h1>
                        <p class="">12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="" class="">
                    <div class="">
                        <h1 class="">Processor</h1>
                        <p class="">Snapdragon Octa-core11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="" class="">
                    <div class="">
                        <h1 class="">Display</h1>
                        <p class="">6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="" class="">
                    <div class="">
                        <h1 class="">Battery Life</h1>
                        <p class="">5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
        
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" class="" id="upBtn">
            <h3 class="">Features</h3>
            <img src="images/arrow.png" alt="" class="" id="downBtn">
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
